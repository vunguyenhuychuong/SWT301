<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img onclick="onLightClicked()" id="light" src="https://www.w3schools.com/js/pic_bulboff.gif" />

    <script>
        let isOn = false;
        function onLightClicked() {
            isOn = !isOn;
            let light = document.getElementById('light');
            light.src = isOn?"https://www.w3schools.com/js/pic_bulbon.gif":"https://www.w3schools.com/js/pic_bulboff.gif";
        }
    </script>
</body>

</html>
