<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="style.css">
	<script src = "gallery.js"></script>
</head>
<body>
	
	<div id="image">
		Hover over an image below to display here.
	</div>
	
	<img class = "preview" id="img1" onmouseover="ChangeImage(this)" onmouseout="ResetImage()" alt = "Styling with a Bandana" src = "image/bacon.jpg">
	
	<img class = "preview" id="img2" onmouseover="ChangeImage(this)" onmouseout="ResetImage()" alt = "With My Boy" src = "image/bacon2.JPG">
	
	<img class = "preview" id="img3" onmouseover="ChangeImage(this)" onmouseout="ResetImage()" src = "image/bacon3.jpg" alt = "Young Puppy">

</body>
</html>
