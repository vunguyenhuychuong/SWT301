<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Todo App</h1>
    <input id="input" /> <button onclick="addItem()">Add</button>
    <div class="result">
        <ul li="list-todo">
            <li>Sáng chơi <a href="#">Delete</a> </li>
            <li>Trưa đi chơi tiếp</li>
        </ul>
    </div>
    <script>
        console.log(localStorage.getItem('key2'));
        localStorage.setItem('key2','value2');

        let person = {
            id: 1,
            name: "Quan"
        }

        let personStr = JSON.stringify(person);
        localStorage.setItem('keyperson' ,personStr);

        let personFromStorage  = JSON.parse(localStorage.getItem('person'));
        console.log(personFromStorage, typeof personFromStorage);
        function addItem() {
            let input = document.getElementById("input");
            let text = input.value;
            let li = document.createElement("li");
            li.innerHTML = text;
            let todoList = document.getElementById("list-todo");
            todoList.appendChild(li);
            input.value ="";
        }
    </script>
</body>
</html>
